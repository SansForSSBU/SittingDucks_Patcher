name: Python Tests

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential cmake python3-dev libglib2.0-dev
        python3 -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
  
    - name: Run tests
      run: python3 -m pytest -s